<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        /* Optional: Makes the sample page fill the window. */
        html, body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Always set the map height explicitly to define the size of the div
        element that contains the map. */
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            //Constructor creates a new map - only center and zoom are required.
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.819929, lng: -122.478255},
                zoom: 15
            });
            var tribeca = {lat: 37.819929, lng: -122.478255};
            var marker = new google.maps.Marker({
                position: tribeca,
                map: map,
                title: 'First Marker!'
            });
            var infowindow = new google.maps.InfoWindow({
                content: 'Yay, Here is Golden Gate Bridge!'
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2jaJpHthyh9_NWoKMK_SxOrQ86FS621M&callback=initMap">
    </script>
</body>
</html>
