<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</head>
<body>
<style>
    * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing:
        border-box; margin: 0; padding: 0; }
    .container { width: 100%; margin: 0; padding: 0; }
    .clearfix:after { clear: both; }
    body { font-family: 'Lato', sans-serif; }
    .cat:hover { cursor: pointer; background-color: '#d3d3d3'; }
    img:hover { cursor: pointer }
    img { max-height: 500px; max-width: 500px; }
    .name, .count { max-width: 500px; font-size: 24px; }
    .count { margin: 10px; }
</style>
    <div id="main" class="container">
		<div class="row">
			<div id="list" class="col-xs-3">
			</div>
			<div id="display" class="col-xs-9">
			</div>
		</div>
	</div>
<script type="text/javascript">
    var cats = [{ "name": "Cat1", "pic": "img/number1.jpg", "clicks": 0 },
        { "name": "Cat2", "pic": "img/number2.jpg", "clicks": 0 },
        { "name": "Cat3", "pic": "img/number3.jpg", "clicks": 0 },
        { "name": "Cat4", "pic": "img/number4.jpg", "clicks": 0 },
        { "name": "Cat5", "pic": "img/number5.jpg", "clicks": 0 }];

    function createCatList() {
        var toAppend = "";
        $.each(cats, function(catIndex, cat) {
            toAppend += "<li class='cat list-group-item'>" + cat.name + "</li>";
        });
        $("#list").append("<ul class='list-group'>" + toAppend + "</ul>");
    }

    function displayCat(id) {
        $("#display").empty();
        cat = cats[id];
        var toDisplay = "<div class='container'><div class='name'>" + cat.name
            + "</div><img src='" + cat.pic + "' class='clickable'/><div id='"
            + id.toString() + "' class='count'>" + cat.clicks.toString() + "</div></div>";
        $("#display").append(toDisplay);
        $(".clickable").click(function(object) {
            var elem = object.target.parentElement.childNodes[2];
            cats[elem.id].clicks += 1;
            $("#" + elem.id).text(cats[elem.id].clicks);
        });
    }

    $(document).ready(function() {
        createCatList();
        $(".cat").click(function(obj) {
            id = cats.indexOf(cats.filter(function(a){
                return a.name == obj.target.innerHTML; })[0]);
            displayCat(id);
        });
    });
</script>
</body>
</html>
