<!doctype html>
<html>
<head>
	<style>
		p {
			margin: 20px;
		}
		.thumbnail {
			width: 200px;
			height: 200px;
			margin: 10px;
			float: left;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			border: 2px solid #bc6f15;
		}
		.thumbnail.second {
			background-size: contain;
			background-color: #ffba00;
		}
		.thumbnail.round {
			border-radius: 20px;
		}
		.thumbnail.circle {
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<p>
		<div>Thumbnail no.1</div>
		<div class="thumbnail" style="background-image:url('image/giraffe.jpg')"></div>
	</p>
	<p>
		<div>Thumbnail no.2</div>
		<div class="thumbnail second" style="background-image:url('image/giraffe.jpg')"></div>
	</p>
	<p>
		<div>Thumbnail no.3</div>
		<div class="thumbnail round" style="background-image:url('image/giraffe.jpg')"></div>
	</p>
	<p>
		<div>Thumbnail no.4</div>
		<div class="thumbnail circle" style="background-image:url('image/giraffe.jpg')"></div>	
	</p>
</body>
</html>
